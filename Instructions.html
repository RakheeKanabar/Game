<!DOCTYPE html>
<html>
<head>
    <title>Goalazooo</title>
    <h1>GOALAZOOO!!</h1>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet.css" />
</head>
<body>
    <div id="container">
       
        <h3>Instructions:</h3>

        <p>
            Your aim is to score a goal.

            To do this you would need to move the small square by using the <br />
            up, down,left and right arrows on the keyboard. <br />
            However if you hit one of the defenders that is in red the game will end.<br />
            You will have 30 seconds to score a goal.
        </p>

        <form method="get" action="Game.html">
            <button type="submit">Start</button>
        </form>


    </div>
</body>
